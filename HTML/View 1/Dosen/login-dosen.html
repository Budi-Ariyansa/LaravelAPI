<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dosen</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <!-- ICONIFY -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

    <!-- FONT ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Ropa Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container-flex">
        <div class="row m-0">
            <div class="col" style="height: 100vh;">
                <center><br>
                    <h2>Selamat Datang Di</h2><br>
                    <h1>Universitas Kristen Satya Wacana</h1><br>
                    <img src="../img/logo.png" alt="LogoUksw" width="50%" height="50%"><br><br><br>
                    <i>We're Creative Minority</i>
                </center>
            </div>  
            <div class="col" style="background-color: #5E7CE7;">
                <div class="card mx-auto" style="width: 80%;margin-top: 30%;">
                    <div class="card-body">
                        <form id="form-login-dosen">
                            <center><h2 style="font-weight: bolder;">Login Dosen</h2></center>
                            <div class="bungkus m-1">
                                NID : <br>
                                <div class="col p-0">
                                    <input type="text" name="nid" class="form-control" required>
                                </div><br>
                                Password :
                                <div class="col p-0">
                                    <input type="password" name="password" class="form-control" required>
                                </div><br>
                                <center><button type="submit" class="btn btn-dark">LOG IN</button></center>
                            </div>
                        </form>
                    </div>
                </div>              
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
